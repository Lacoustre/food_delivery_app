name: driver_app
description: Driver app for Taste of African Cuisine LLC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.4
  flutter_local_notifications: ^18.0.1
  geolocator: ^13.0.2
  google_maps_flutter: ^2.10.0
  shared_preferences: ^2.5.3
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  image_picker: ^1.1.2
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.1
  firebase_storage: ^12.4.10
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
